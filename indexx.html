<canvas height="400px" width="600px"></canvas>
<script>
let canvas = document.querySelector('canvas');
let c = canvas.getContext('2d');

canvas.height = window.innerHeight;
canvas.width = window.innerWidth;

const ch = c.canvas.height;
const cw = c.canvas.width;

let h = 0;
let increment = 3;
let flakes = [];
let snowAmount = 10;
let randomInterval = 1000;
let index = 0;


function drawSnow(x, y){
    c.beginPath();
    c.arc(x, y, 4, 0, Math.PI*2);
    c.fillStyle = '#ffffff44';
    c.fill();

    c.beginPath();
    c.arc(x, y, 2, 0, Math.PI*2);
    c.fillStyle = '#FE8116';
    c.fill();
}

function eraseSnow(x, y){
    c.beginPath();
    c.arc(x, y - increment, 6, 0, Math.PI*2);
    c.fillStyle = '#FE8116';
    c.fill();
}

function setIncrements(){
    let level = [];
    let randomX = [];
    flakes.forEach((snow, i) => {
        if(snow === false){
            level[i] = 0;
            randomX[i] = Math.floor(Math.random() * (cw - 0 + 1)) + 0;
            flakes[i] = 'snow'+i;
            flakes[i] = setInterval(() => {
                if(level[i] < ch + 10){
                    eraseSnow(randomX[i], level[i]);
                    drawSnow(randomX[i], level[i]);
                    level[i]++;
                } else {
                    clearInterval(flakes[i]);
                    flakes.splice(i, 1, false);
                    flakes[i] = false;
                    setIncrements();
                }
            }, 10);
        }
    });
}

function setSnow(){  
    let timer = setInterval(() => {
        if(index < 100){
            flakes[index] = false;
            index++; 
            setIncrements();
        } else {
            clearInterval(timer);
            index = 0;
        }
        
    }, randomInterval);
}

setSnow();
</script>
